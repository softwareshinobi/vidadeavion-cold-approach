<!DOCTYPE html>

<html>

    <head>

        <title>

            The Universe / The Intention App

        </title>

        <link rel="shortcut icon" href="/favicon.ico" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/vapor/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="/intention/styling/universe.css" />

    </head>

    <body>

        <div class="d-flex align-items-center justify-content-center"  style="height: 100%;">

            <div
                id="intention"
                class="fff" 
                data-toggle="modal"
                data-target="#setIntentionModal">

--

            </div>

        </div>

        <!-- modal / set intention / begin -->

        <div class="modal fade" id="setIntentionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        
<h5 class="modal-title" id="exampleModalLongTitle">

Set Intention

</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <label for="currentIntention" class="form-label">

                            Current Intention:

                        </label>

                        <br />
                        <br />

                        <input 
                            type="text" 
                            class="form-control" 
                            id="currentIntention" 
                            placeholder="--" disabled>

                        <br />
                        
                        <br />

                        <label for="newIntention" class="form-label">

                            New Intention:

                        </label>

                        <br />
                        
                        <br />

                        <input 
                            type="text" 
                            class="form-control" 
                            id="newIntention" 
                            placeholder="enter your intention here">

                        <br />

                    </div>

                    <div class="modal-footer">
                        
 
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>

                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="setIntention()">Set Intention</button>
 
                    </div>
                    
                </div>
                
            </div>
            
        </div>

        <!-- modal / set intention / end -->

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>

        <script src="/scripting/config/config.js" defer=""></script>

        <script src="/intention/scripting/intention.js"></script>

    </body>

</html>
